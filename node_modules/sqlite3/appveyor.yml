environment:
  node_pre_gyp_accessKeyId:
    secure: 9JxHOXxgQ7UaXFCQh4ihEBDElQgE4l0XareRstBCpLk=
  node_pre_gyp_secretAccessKey:
    secure: s1us6xb8U2EqlaVYtoVMtulfgMdX4VVEKgTF+Eft104gWja1GG0Blf6cMJtG7Yu3
  matrix:
    - nodejs_version: 0.10
    - nodejs_version: 0.11

platform:
  - x64
  - x86

install:
  - ps: Update-NodeJsInstallation (Get-NodeJsLatestBuild $env:nodejs_version)
  - node --version
  - npm --version
  - SET PATH=c:\python27;%PATH%
  - SET PATH=C:\Program Files (x86)\MSBuild\12.0\bin\;%PATH%
  - npm install --build-from-source  --msvs_version=2013
  - npm install mocha
  - npm test
  # add local node-pre-gyp dir to path
  - SET PATH=C:\projects\node-sqlite3\node_modules\node-pre-gyp\bin;%PATH%
  - node-pre-gyp package
  # make commit message env var shorter
  - SET CM=%APPVEYOR_REPO_COMMIT_MESSAGE%
  - ECHO commit message %CM%
  - if not "%CM%" == "%CM:[publish binary]=%" node-pre-gyp --msvs_version=2013 package unpublish publish 2>&1

artifacts:
  - path: build\stage
    name: BuildFiles

build: OFF
test: OFF
deploy: OFF
